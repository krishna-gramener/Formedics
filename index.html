<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Content Tagger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-5">
    <h1><i class="bi bi-hospital"></i> Formedics</h1>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Input</h5>

            <div class="mb-3">
              <label class="form-label">URL</label>
              <input type="url" id="url" class="form-control" placeholder="Enter URL" />
            </div>

            <div class="mb-3">
              <label class="form-label">Text</label>
              <textarea id="text" class="form-control" rows="5" placeholder="Paste text content"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">File Upload</label>
              <input type="file" id="file" class="form-control" accept=".txt,.docx,.pdf" />
            </div>

            <button id="analyze" class="btn btn-primary">
              <i class="bi bi-play"></i> Analyze Content
            </button>
          </div>
        </div>


        <div id="feedback" class="card d-none mt-4">
          <div class="card-body">
            <h5 class="card-title">Ask Me Anything</h5>
            <textarea id="sme-question" class="form-control" rows="4"
              placeholder="Ask a question or provide feedback"></textarea>
            <button id="submit-feedback" class="btn btn-primary mt-2">
              <i class="bi bi-send"></i> Submit Feedback
            </button>
            <div id="feedback-response" class="mt-3"></div>
          </div>
        </div>

      </div>

      <div class="col-md-6">
        <div id="results" class="card d-none">
          <div class="card-body">
            <h5 class="card-title">Results</h5>

            <h6 class="mt-3">Medical Concept Tags</h6>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Tag</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody id="tags"></tbody>
              </table>
            </div>

            <h6 class="mt-3">ICD-10 Codes</h6>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody id="icd10"></tbody>
              </table>
            </div>

            <h6 class="mt-3">MeSH Terms</h6>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Term</th>
                    <th>Code</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody id="mesh"></tbody>
              </table>
            </div>

            <h6 class="mt-3">Specialty Tags</h6>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Code</th>
                    <th>Specialty</th>
                    <th>Subspecialty</th>
                  </tr>
                </thead>
                <tbody id="specialties"></tbody>
              </table>
            </div>

            <h6 class="mt-3">Code Crosswalk</h6>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>ICD-10</th>
                    <th>MeSH</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody id="crosswalk"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

  <script type="module" src="script.js"></script>
</body>
</html>
